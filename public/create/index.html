<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400 p-4">

  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">

    <h1 class="text-2xl font-semibold mb-4 text-center">Formulir Pengiriman Data</h1>

    <form id="dataForm">
      <div class="mb-4">
        <label for="nama" class="block text-gray-600">Nama:</label>
        <input type="text" id="nama" name="nama" class="w-full border rounded-md py-2 px-3" placeholder="Masukkan Nama Anda" required>
      </div>
      
      <div class="mb-4">
        <label for="umur" class="block text-gray-600">Umur:</label>
        <input type="number" id="umur" name="umur" class="w-full border rounded-md py-2 px-3" placeholder="Masukkan Umur Anda" required>
      </div>

      <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Kirim Data</button>
        <a href="../">Kembali</a>
      </div>
    </form>

  </div>
  
  <script src="script.js"></script>

</body>

</html>
